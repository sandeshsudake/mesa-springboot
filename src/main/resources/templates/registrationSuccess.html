<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef; /* Slightly more muted background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Professional font */
        }
        .success-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); /* Slightly more prominent shadow */
            text-align: center;
            max-width: 550px; /* Slightly wider card */
            width: 90%;
            border: 1px solid #dee2e6; /* Subtle border */
        }
        .success-card h2 {
            color: #0056b3; /* Government blue color */
            margin-bottom: 25px; /* More spacing */
            font-size: 2em; /* Slightly larger heading */
            font-weight: 600; /* Bolder heading */
        }
        .success-card p {
            font-size: 1.15em; /* Slightly larger text */
            margin-bottom: 35px; /* More spacing */
            line-height: 1.6; /* Better readability */
            color: #343a40; /* Darker text for professionalism */
        }
        .success-card .btn {
            padding: 12px 30px; /* Larger button padding */
            font-size: 1.1em; /* Larger button text */
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }
        .success-card .btn-primary {
            background-color: #007bff; /* Standard Bootstrap primary blue */
            border-color: #007bff;
        }
        .success-card .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="success-card">
    <h2>Registration Confirmed</h2>
    <p th:text="${message}"></p>
    <p>Your registration has been successfully processed. An email confirmation with event details has been sent to your registered email address.</p>
    <a href="/" class="btn btn-primary">Return to Homepage</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
